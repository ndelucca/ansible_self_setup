---
- name: Deleting bloat packages and security risks
  tags: task_apt
  ansible.builtin.apt:
    state: absent
    name:
      - vim.tiny
      - vlc
      - gimp
      - onboard
      - celluloid
      - hypnotix
      - rhythmbox
      - mono-runtime-common # security risk
      - gnome-orca # security risk
      - orca # security risk

- name: Installing common apps
  ansible.builtin.apt:
    name: "{{ item.alias }}"
    state: present
  loop: "{{ common_apt_source_apps }}"
  loop_control:
    label: "{{ item.alias }}"

- name: Installing common apps by .deb package
  ansible.builtin.apt:
    deb: "{{ item.deb }}"
    state: present
  loop: "{{ common_apt_deb_apps }}"
  loop_control:
    label: "{{ item.alias }}"

- name: Installing packages
  tags: task_apt
  ansible.builtin.apt:
    name:
      - nala
      - python3-pip
      - pipx
      - gawk
      - direnv
      - virt-manager
      - gpick
      - cowsay
      - fortune-mod
      - shellcheck

- name: Setting keyboard layout to latam
  ansible.builtin.lineinfile:
    path: /etc/default/keyboard
    line: XKBLAYOUT="latam"
    regexp: XKBLAYOUT=
  tags: tasks_keyboard

- name: Importing tasks
  ansible.builtin.import_tasks: flatpak.yml
  tags: tasks_flatpak

- name: Importing tasks
  ansible.builtin.import_tasks: autostart.yml
  tags: tasks_autostart

