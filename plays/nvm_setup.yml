---
- name: Installing NVM and Node.js
  hosts: my_machines
  become: true
  become_user: "{{ inventory_user.name }}"

  tasks:
    - name: Creating .bashrc_custom file
      ansible.builtin.file:
        path: "{{ inventory_user.home }}/.bashrc_custom"
        state: touch
        owner: "{{ inventory_user.name }}"
        group: "{{ inventory_user.group }}"
        mode: "0755"

    - name: Importing stephdewit.nvm role
      ansible.builtin.import_role:
        name: stephdewit.nvm
      vars:
        nvm_node_version: lts
        nvm_install_path: "{{ inventory_user.home }}/.nvm"
        nvm_shell_init_file: "{{ inventory_user.home }}/.bashrc_custom"
      environment:
        NVM_DIR: "{{ inventory_user.home }}/.nvm"
